<div class="table-container">
  <div class="table shadow table-sm">
   <table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Cohort</th>
        <th scope="col"></th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.cohort }}</td>
        <td>
          <button class=""
            (click)="viewUser(user) "style="background-color: rgb(237, 99, 99); margin-left: 10px; border-radius: 10px;"
            [routerLink]="['/user-detail']"
            [queryParams]="{
              id: user.id,
              name: user.first_name,
            }"
          >
            viewUser
          </button>
          <button (click)="deleteUser(user)" style="background-color: rgb(237, 99, 99); margin-left: 10px; border-radius: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
